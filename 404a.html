<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
      }
      .error-code {
        font-size: 120px;
        font-weight: 800;
        color: #0d6efd;
        letter-spacing: -5px;
        animation: fadeInDown 1s ease;
      }
      .error-title {
        font-size: 28px;
        font-weight: 600;
        margin-top: -20px;
        color: #212529;
        animation: fadeIn 1.2s ease;
      }
      .error-message {
        font-size: 16px;
        color: #6c757d;
        margin: 20px 0 30px;
        animation: fadeIn 1.4s ease;
      }
      .btn-home {
        padding: 12px 28px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
      }

      /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h2 class="error-title">Halaman Tidak Ditemukan</h2>
      <p class="error-message">
        Maaf, halaman yang Anda cari tidak tersedia atau sudah dipindahkan.<br />
        Silakan klik tombol dibawah untuk melanjutkan.
      </p>
      <a href="https://mamasa.usbal.xyz" class="btn btn-primary btn-home"
        >Lanjutkan</a
      >
    </div>
  </body>
</html>
