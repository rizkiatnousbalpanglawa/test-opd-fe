<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        animation: fadeIn 1s ease;
      }
      .error-code {
        font-size: 120px;
        font-weight: 800;
        color: #00346b;
        letter-spacing: -5px;
        animation: pulse 2s infinite;
      }
      .error-title {
        font-size: 28px;
        font-weight: 600;
        margin-top: -20px;
        color: #212529;
        animation: fadeInUp 1.2s ease;
      }
      .error-message {
        font-size: 16px;
        color: #6c757d;
        margin: 20px 0 30px;
        animation: fadeInUp 1.4s ease;
      }
      .btn-home {
        position: relative;
        overflow: hidden;
        padding: 12px 28px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 50px;
        background-color: #00346b;
        color: #ffffff;
        border: none;
        transition: all 0.3s ease;
        animation: glow 2.5s infinite;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 52, 107, 0.5);
      }

      /* Shine effect */
      .btn-home::after {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0.3) 100%
        );
        transform: skewX(-25deg);
        animation: shine 3s infinite;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.08);
          opacity: 0.9;
        }
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 6px rgba(0, 52, 107, 0.4);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 52, 107, 0.8);
        }
      }
      @keyframes shine {
        0% {
          left: -75%;
        }
        100% {
          left: 125%;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h2 class="error-title">Halaman Tidak Ditemukan</h2>
      <p class="error-message">
        Maaf, halaman yang Anda cari tidak tersedia atau sudah dipindahkan.<br />
        Silakan klik tombol di bawah untuk melanjutkan.
      </p>
      <a href="https://mamasa.usbal.xyz" class="btn btn-home">Lanjutkan</a>
    </div>
  </body>
</html>
